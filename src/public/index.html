<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Air Quality Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 id="title" class="text-center">Air Quality Dashboard</h1>

      <div class="row mt-2">
        <div class="col-md-4" id="selector"></div>
        <div class="col-md-2"></div>
        <!-- Date Range Inputs -->
        <div class="col-md-3">
          <label for="startDate" class="form-label">Start Date</label>
          <input type="date" id="startDate" class="datePicker form-control" />
        </div>
        <div class="col-md-3">
          <label for="endDate" class="form-label">End Date</label>
          <input type="date" id="endDate" class="datePicker form-control" />
        </div>

        <!-- Fetch Data Button -->
        <div class="row mt-3">
          <div class="col-md-10"></div>
          <div class="col-md-2">
            <button id="fetchData" class="btn btn-primary btn-lg float-right">
              ðŸ”Ž Fetch Data
            </button>
          </div>
        </div>
      </div>
      <div class="col-md-12" id="notice"></div>
      <!-- Chart Container -->
      <div class="row mt-5">
        <div class="col">
          <canvas id="airQualityChart" width="400" height="200"></canvas>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
